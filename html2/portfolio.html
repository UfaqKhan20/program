<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="JE-edge"/>
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <title>my fourth page</title>
  </head>
    <body>
      <form>
        <fieldset>
        <h3>Personal Details</h3>
          <p>
            <label>
              Salutation
              <select name="salutation">
                <option value="--none--">NONE</option>
                <option>MRS.</option>
                <option>MS.</option>
                <option>MR.</option>
                <option>DR.</option>
                <option>PROF.</option>
            </label>
          </p>
          <p>
            <label>
              First Name:<input type="first name"/> 
            </label>
          </p>
          <p>
            <label>Last Name:<input type="last name"/>
            </label>
          </p>
          <p>
            <label>Gender
            <input type="radio" name="gender" value="Male"/>Male</label>
            <label>
            <input type="radio" name="gender" value="Female"/>Female</label>
          </p>
          <p>
            <label>
              Father's Name:
              <input type="father's name"/>
            </label>
          </p>
          <p>
            <label>
              Mother's Name:
              <input type="Mother's name"/>
            </label>
          </p>
          <p>
            <label>
              Education:
              <select name="education">
                <option>10<sup>th</sup></option>
                <option>12<sup>th</sup></option>
                <option>Grad.</option>
                <option>Post grad.</option>
                <option>Ph.d</option>
                <option>Other</option>
            </label>
          </p>
          <p>
            <label>
              Board:
              <input type="radio" name="board" value="ICSE/ISC"/>ICSE/ISC
            </label>
            <label>
            <input type="radio" name="board" value="CBSE"/>CBSE
            </label>
            <label>
              <input type="radio" name="board" value="UP"/>UP
            </label>
          </p>
          <p>
            <label>
              Email:
              <input type="email" name="email"/>
            </label>
          </p>
          <p>
            <label>Date of Birth:
            <input type="date" name="birthdate"/>
            </label>
          </p>
          <p>
            <label>
              landmark:
              <input type="landmark" name="landmark"/>
            </label>
          </p>
          <p>
            <label>Address:
            <br>
            <input type="address" cols="10" rows="6"/>
            </label>
          </p>
          <p>
            <label>
              Phone Number:
              <input type="phone number" name="phone number"/>
            </label>
          </p>
          <p>
            <label>
              Hobbies:
              <br>
              <input type="hobbies" cols="10" rows="5"/>
            </label>
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </fieldset>
      </form>
    </body>
</html>
